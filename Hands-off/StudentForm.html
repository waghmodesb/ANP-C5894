<!DOCTYPE html>

    <title>Student Database</title>

<body>
    <h1>Student Database</h1>

    <!-- Form to Add a Student -->
    <h2>Add Student</h2>
    <form action="#" method="post">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required><br><br>

        <label for="studentGrade">Grade:</label>
        <input type="text" id="studentGrade" name="studentGrade" required><br><br>

        <input type="submit" value="Add Student">
    </form>

    <!-- Form to Search for a Student -->
    <h2>Search for Student</h2>
    <form action="#" method="get">
        <label for="searchStudentID">Student ID:</label>
        <input type="text" id="searchStudentID" name="searchStudentID" required><br><br>

        <input type="submit" value="Search">
    </form>
