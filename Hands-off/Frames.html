<!DOCTYPE html>
<html>
<head>
    <title>Frame Example</title>
</head>
<frameset cols="30%,70%">
    <!-- Left Frame -->
    <frame src="left.html" name="leftFrame" frameborder="1">
    <!-- Right Frame -->
    <frame src="right.html" name="rightFrame" frameborder="1">
</frameset>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Left Frame</title>
</head>
<body>
    <h1>Left Frame Content</h1>
    <p>This is the content for the left frame.</p>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Right Frame</title>
</head>
<body>
    <h1>Right Frame Content</h1>
    <p>This is the content for the right frame.</p>
</body>
</html>
